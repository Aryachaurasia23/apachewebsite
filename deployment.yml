apiVersion: apps/v1
kind: Deployment
metadata:
  name: apachewebsite-deployment
  labels:
    app: apachewebsite
spec:
  replicas: 2   # number of pods
  selector:
    matchLabels:
      app: apachewebsite
  template:
    metadata:
      labels:
        app: apachewebsite
    spec:
      containers:
      - name: apachewebsite
        image: arya023/apachewebsite:v1.0
        ports:
        - containerPort: 80
